<input value="검색"><br>
<input type="text" value="검색"><br>

<!-- 숫자의 입력 - number
     웹페이지를 개발하다보면 나이,수량, 가격 등 숫자만 입력 받아야 할 때 유용한 타입
     오직 숫자만 입력가능 -->
<input type="number"><br>

<!-- 비밀번호 입력 - password
     타입을 패스워드로 지정하면 로그인 화면의 비밀번호 입력찰과 같이
     모든 문자가 자동으로 마스킹 된다. -->
<input type="password"><br>

<!-- 전화번호 입력 - tel 
     스마트폰에서 쿼티자판 대신 전화번호 패드가 나온다. -->
<input type="tel"><br>

<!-- 검색창 구현 - search
     서치 타입을 작성할 경우 검색어를 입력하면 우측에 x가 표시됨 -->
<input type="search"><br>

<!-- 기타 email, url
     형식을 잘 지켰냐 js를 이용해서 정보를 검사하거나 다듬어 사용하는 것이
     추세라 잘 사용하지는 않음 -->

<!-- 버튼 타입<button> -->
<input type="button" value="버튼"><br>

<!-- 제출 버튼을 그리는 submit 
     제출버튼 form 태그와 같이 쓰인다.
     제출버튼을 누르는 순간 데이터가 전송된다. -->
 <input type="submit" value="제출"><br>

 <!-- <button> 태그와 button타입은 겉으로 보기에는 차이가 없으나
        모든 경우에 <button>가 상위호환 기능이다.
        css도 적용하기 쉽고 js코드를 연결하여 온갖 다채로운 기능을 부여하기 좋다. -->

<!-- 파일 업로드를 위한 - file
     file타입을 이용하면 이메일이나 첨부파일 등록 따위에 사용되는
     파일 업로드 버튼을 표현할 수 있다. -->
<input type="file"><br>

<!-- accpet 속성을 추가하는 것으로 업로드할 파일의 종류를 제어할 수 있다. -->
<input type="file" accept="image/*"><br>
<input type="file" accept="audio/*"><br>
<input type="file" accept="video/*"><br>
<input type="file" accept=".jpg, .png, .pdf"><br>

<!-- 색상을 입력받는  color-->
<input type="color">
<input type="color" value="#ff0000"><br>

<!-- 체크박스 checkbox
     yes or no 로 구성된 2지선다 박스 -->
<input type="checkbox"> 아침식사<br>
<input type="checkbox"> 점심식사<br>
<input type="checkbox"> 저녁식사<br>
<input type="checkbox" checked> 야식<br>
