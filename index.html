<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instargram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src = "image/instargramlogo.png" width="150px">
    <input value="search">
    <div id="profile">
        <img src = "image/profile.jpg" width="50px">
        <!-- <br>태그는 줄바꿈 기능이 있다.-->
        <!-- <p></p>태그는 문단을 나누는 기능의 태그이다.
        p태그는 줄바꿈을 표현하는 block 이라는 속성이 있기 때문에 
        옆에 글이 올 수 없다 -->
        <div>
            <h2>half_bottle</h2>
            <button>프로필 편집</button>
        </div>
    </div>
    <!-- css를 공부하면 버튼의 크기와 색상, 모양을 수정할 수 있다. -->

     <div>
        <p>
            <!-- <strong></strong> 볼드체 표현  -->
            <strong>
                반병현(ByngHyun Ban)<br/>
            </strong>
            작가    
        </p>
        <p>
            <a href= "https://needleworm.github.io" >needleworm</a>
        </p> 
    </div>

    <div>
        <div class="highlight">
            <div>
                <img src="image/cat1.jpg" height="35px">
            </div>
            <div>
                😆 <!-- window + ; = 이모지 -->
            </div>
        </div>
        <div class="highlight">
            <div>
                <img src="image/cat2.jpg" height="35px">
            </div>
            <div>
                😊
            </div>
        </div>
    </div>

    <div>
        <p>
            <div>게시물<br> 133</div>
            <div>팔로워<br> 408</div>
            <div>팔로우<br> 189</div>
        </p>
    </div>

    <div>아이콘이 들어갈 자리</div>
    <div>
        <!-- 퍼센트(%)로 지정된 값이 화면 크기에 따라 이미지의 크기가 바뀐다.
             이처럼 창 크기의 변화에 맞춰 화면의 정보나 크기가 바뀌는 것을 반응형 웹이라고한다.
             모든 웹 페이지 외주 제작에서 반응형 웹이 가장 비싼 가격으로 거래된다
             수요가 가장 놓고 난이도가 높이 떄문  -->
        <img src="image/thumbnails/1.jpg" width="32%">

    </div>



</body>
</html>
