<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instargram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src = "image/instargramlogo.png" width="150px">
    <input value="search">
    <div id="profile">
        <div class="profile_pic">
            <img src = "image/profile.jpg" class="circle_pic">
        </div>
        <div>
            <h2>half_bottle</h2>
            <button>프로필 편집</button>
        </div>
    </div>
     <div>
        <p>
            <!-- <strong></strong> 볼드체 표현  -->
            <strong>
                반병현(ByngHyun Ban)<br/>
            </strong>
            작가    
        </p>
        <p>
            <a href= "https://needleworm.github.io" >needleworm</a>
        </p> 
    </div>

    <div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/cat1.jpg"class="circle_pic">
            </div>
            <div>
                😆 <!-- window + ; = 이모지 -->
            </div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/cat2.jpg"class="circle_pic">
            </div>
            <div>
                😊
            </div>
        </div>
    </div>

    <div id="stat_bar">
        <div class="stat">게시물<br> 133</div>
        <div class="stat">팔로워<br> 408</div>
        <div class="stat">팔로우<br> 189</div>
    </div>

    <div>아이콘이 들어갈 자리</div>
    <div>
        <!-- 퍼센트(%)로 지정된 값이 화면 크기에 따라 이미지의 크기가 바뀐다.
             이처럼 창 크기의 변화에 맞춰 화면의 정보나 크기가 바뀌는 것을 반응형 웹이라고한다.
             모든 웹 페이지 외주 제작에서 반응형 웹이 가장 비싼 가격으로 거래된다
             수요가 가장 놓고 난이도가 높이 떄문  -->
        <div class="thumbnail_grid">
            <img src="image/thumbnails/1.jpg" class="thumbnail">
            <img src="image/thumbnails/2.jpg" class="thumbnail">
            <img src="image/thumbnails/3.jpg" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/4.jpg" class="thumbnail">
            <img src="image/thumbnails/5.jpg" class="thumbnail">
            <img src="image/thumbnails/6.jpg" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/7.jpg" class="thumbnail">
            <img src="image/thumbnails/8.jpg" class="thumbnail">
            <img src="image/thumbnails/9.jpg" class="thumbnail">
        </div>
    </div>



</body>
</html>
